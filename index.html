<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryVerse | AgentX Observer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'story-dark': '#0a0a0f',
              'story-gold': '#d4af37',
              'story-paper': '#f4e4bc',
              'world-1': '#064e3b',
              'world-2': '#312e81',
              'world-3': '#831843',
              'world-4': '#7f1d1d',
              'world-5': '#f8fafc',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-slower': 'spin 60s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'mist-drift': 'mist 60s linear infinite',
              'glitch': 'glitch 0.2s linear infinite',
              'breathe': 'breathe 8s ease-in-out infinite',
              'ripple': 'ripple 2s linear infinite',
              'ember': 'ember 10s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'warp': 'warp 15s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              mist: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '200% 0%' },
              },
              glitch: {
                '0%, 100%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              ripple: {
                '0%': { transform: 'scale(0.8)', opacity: '1' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              ember: {
                '0%': { transform: 'translateY(100vh) scale(0)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(-20vh) scale(1)', opacity: '0' },
              },
              scanline: {
                '0%': { backgroundPosition: '0% -100%' },
                '100%': { backgroundPosition: '0% 200%' },
              },
              warp: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)' },
                '33%': { transform: 'scale(1.1) rotate(2deg)' },
                '66%': { transform: 'scale(1.05) rotate(-2deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
      }
      /* Custom scrollbar for logs */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a20;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      .perspective-3d {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
